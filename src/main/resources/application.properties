server.port=8082

#KAFKA SERVER PORT
spring.kafka.bootstrap-servers=localhost:9092

#KAFKA GROUP ID linked to Kafka Porducer Service
spring.kafka.consumer.group-id=order_group

#Kafka Consumer auto-offset
spring.kafka.consumer.auto-offset-reset=earliest

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer

spring.kafka.consumer.properties.spring.json.trusted.packages=org.zomato.nitin.Model.order;                 # Important for deserialization

# KAFKA TOPICS
kafka.topic.customer=customer_topic
kafka.topic.review=review_topic
kafka.topic.restaurant=restaurant_topic
#kafka.topic.order=order_topic

# SPRING BOOT ACTUATOR FOR MONITORING ENABLED
management.endpoint.kafka.enabled=true
management.endpoints.web.exposure.include =health,info,metrics,env,kafka